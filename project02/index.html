<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" You can now listen to millions of songs, audiobooks, and podcasts on any 
   device anywhere you like!"
    />
    <link rel="icon" href="imgs/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order-summary-card">
        <div class="order-card">
          <div class="order-card-img">
            <img
              class="order-img"
              src="imgs/illustration-hero.svg"
              alt="Person playing music in
            their headphones"
            />
          </div>
          <div class="order-card-text-box">
            <h2 class="order-card-title">Order Summary</h2>
            <p class="order-card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan-price-box">
              <img
                class="music-icon"
                src="imgs/icon-music.svg"
                alt="Music Icon"
              />
              <div class="plan-details">
                <h3 class="plan-price-title">Annual Plan</h3>
                <p class="plan-price-text">$59.99/year</p>
              </div>
              <a href="#" class="pricing-btn">Change</a>
            </div>
            <a href="#" class="payment-btn">Proceed to Payment</a>
            <a href="#" class="cancel-order-btn">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
